<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSRP Mirror</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1a2980, #26d0ce);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .loading-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      backdrop-filter: blur(10px);
    }
    
    .loading-text {
      font-size: 18px;
      color: #1a2980;
      margin-bottom: 20px;
    }
    
    .spinner {
      border: 4px solid rgba(26, 41, 128, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border-left-color: #1a2980;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      color: #e74c3c;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="gsrp-container" class="loading-container">
    <div class="loading-text">Loading GSRP...</div>
    <div class="spinner"></div>
  </div>

  <script>
    // Configuration
    const CONFIG = {
      baseUrl: 'http://127.0.0.1:8080',
      sourceUrl: 'http://localhost:8000/ggg_improved.html',
      placeholder: '#REPLACE_WITH_BASE_URL#',
      loadingTimeout: 10000 // 10 seconds
    };

    async function loadGSRP() {
      const container = document.getElementById('gsrp-container');
      
      try {
        // Add timeout to prevent hanging
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), CONFIG.loadingTimeout);
        
        const response = await fetch(CONFIG.sourceUrl, {
          signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        let html = await response.text();
        
        // Replace base URL placeholder
        html = html.replace(new RegExp(CONFIG.placeholder, 'g'), CONFIG.baseUrl);
        
        // Replace the entire document
        document.open();
        document.write(html);
        document.close();
        
      } catch (error) {
        console.error('Failed to load GSRP:', error);
        
        let errorMessage = 'Failed to load GSRP.';
        if (error.name === 'AbortError') {
          errorMessage = 'Loading timed out. Please try again.';
        } else if (error.message.includes('HTTP')) {
          errorMessage = `Server error: ${error.message}`;
        } else if (error.message.includes('fetch')) {
          errorMessage = 'Network error. Please check your connection.';
        }
        
        container.innerHTML = `
          <div class="error-message">${errorMessage}</div>
          <button onclick="location.reload()" style="
            margin-top: 20px;
            padding: 10px 20px;
            background: #1a2980;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
          ">Retry</button>
        `;
      }
    }

    // Start loading when page is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadGSRP);
    } else {
      loadGSRP();
    }
  </script>
</body>
</html>
